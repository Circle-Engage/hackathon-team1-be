version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install --no-cache-dir -r requirements.txt -t /app
run:
  command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONPATH
      value: "/app"
    # Set DATABASE_URL in App Runner console with your RDS connection string:
    # postgresql://username:password@your-rds-endpoint.region.rds.amazonaws.com:5432/dbname
    # Set AWS_REGION for Bedrock access
    # Set ALLOWED_ORIGINS for CORS (your frontend URL)
