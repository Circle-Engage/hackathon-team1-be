version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
      - python3 -m pip install --no-cache-dir -r requirements.txt -t /app
run:
  command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONPATH
      value: "/app"
    - name: DATABASE_URL
      value: "postgresql://hackathon_admin:HackathonT1db2025!@hackathon-team1-db.cy8cfyehhges.us-east-1.rds.amazonaws.com:5432/chatbot"
    - name: AWS_REGION
      value: "us-east-1"
